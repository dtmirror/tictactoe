<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="tictactoe.js"></script>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
	<div id="tictactoe"></div>
	<div class="divTable">
		<div class="divTableBody">
			<div class="divTableRow">
				<div class="divTableCell"></div>
				<div class="divTableCell">Wins</div>
				<div class="divTableCell">Loses</div>
			</div>
			<div class="divTableRow">
				<div class="divTableCell">Player 1</div>
				<div class="divTableCell" id="player1wins"></div>
				<div class="divTableCell" id="player1loses"></div>
			</div>
			<div class="divTableRow">
				<div class="divTableCell">Player 2</div>
				<div class="divTableCell" id="player2wins"></div>
				<div class="divTableCell" id="player2loses"></div>
			</div>
		</div>
	</div>
	<button id="playAgain" type="button">Play again</button>
	<button id="resetScores" type="button">Reset scores</button>	
</body>
</html>
